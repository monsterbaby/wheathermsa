    <h1 id="app-name">
      <span class="glyphicon glyphicon-cloud"></span> How is wheather today?

        <div class="input-group">
          <input class="form-control" id="search" name="search" placeholder="Where is your city" type="search" value="">

        <button class="btn btn-default greenbtn" type="submit" onclick="getWeather()">Go!</button>
      </span>




        </div>

    </div>
    <div>
      <div id="result" >
      </div>
    </div>
    <div>
      <p>Below shows the google map. And initialisation map is blank. It is designed in this way. After you enter city and press

    </div>
